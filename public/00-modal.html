<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модалки</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=575,   maximum-scale=1 , user-scalable=0, shrink-to-fit=no">
		<script>
			let viewport = document.querySelector("meta[name=viewport]");
			var is_safari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
			if (is_safari) {
				//- alert(navigator.userAgent);
				function w() {
					this.outerWidth > 575 
						? viewport.content = "width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" 
						:  viewport.content = "width=575,   maximum-scale=1 , user-scalable=0, shrink-to-fit=no" 
					//- alert(this.outerWidth + ', '+  viewport.content);
				}
				 w();
				window.addEventListener('resize', () => { 
				 w();
				}, { passive: true });
			}
		</script>
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;display=swap" rel="stylesheet"/>
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""/>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&amp;display=swap" rel="stylesheet"/>

	<body>
		<div class="main-wrapper">
			<div class="section container"><a class="btn m-2 link-modal-js" href="#modal-register">Регистрация<span></span></a><a class="btn m-2 link-modal-js" href="#modal-enter">Вход<span></span></a><a class="btn m-2 link-modal-js" href="#modal-call">Заказать звонок<span></span></a><a class="btn m-2 link-modal-js" href="#modal-buy">Хочу этот товар<span></span></a>
			</div>
		</div>
		<div class="modal-win modal-win--register" id="modal-register" style="display: none">
			<div class="form-wrap">
				<form>
					<input type="hidden" name="example-input-field"/>
					<input class="order" type="hidden" name="order" value="Заявка  с сайта"/>
					<input class="utm_source" type="hidden" name="utm_source"/>
					<input class="utm_term" type="hidden" name="utm_term"/>
					<input class="utm_medium" type="hidden" name="utm_medium"/>
					<input class="utm_campaign" type="hidden" name="utm_campaign"/>
					<div class="h3 text-center">Регистрация</div>
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" type="text" placeholder="Имя" name="text"/>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control with-bg" type="text" placeholder="Фамилия" name="text"/>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control with-bg" type="email" placeholder="Email" name="email" required="required"/><em>Придет письмо с подтверждением</em>
					</div>
					<!-- +e.input-wrap--><em class="form-wrap__instruction">Выберите Германию (Deutschland или Germany) своей&nbsp;страной на сайте магазина. <strong>Обязательно</strong></em>
					<div class="form-wrap__input-wrap form-group">
						<select class="form-wrap__input form-select" name="select">
							<option value="Germany">Germany</option>
							<option value=" placeholder 1">placeholder 1</option>
							<option value=" placeholder 2">placeholder 2</option>
							<option value=" placeholder 3">placeholder 3</option>
							<option value=" placeholder 4">placeholder 4</option>
						</select>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control with-bg" type="text" placeholder="Персональный адрес" name="text"/>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" type="password" placeholder="Пароль" name="password"/>
						<div class="form-wrap__show-hide-btn toggle-pass-inp-js">
							<svg class="icon icon-pass-eye ">
								<use xlink:href="img/svg/sprite.svg#pass-eye"></use>
							</svg>
						</div>
					</div>
					<!-- +e.input-wrap-->
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" type="password" placeholder="Повторите пароль" name="password"/>
						<div class="form-wrap__show-hide-btn toggle-pass-inp-js">
							<svg class="icon icon-pass-eye ">
								<use xlink:href="img/svg/sprite.svg#pass-eye"></use>
							</svg>
						</div>
					</div>
					<!-- +e.input-wrap-->
					<button class="form-wrap__btn btn" type="submit">Зарегистрироваться<span></span>
					</button>
					<div class="form-wrap__option"><a href="#">Вход</a>
					</div>
				</form>
			</div>
		</div>
